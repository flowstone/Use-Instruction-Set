<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML入门</title>
</head>
<body>
    <!--
        html书写规范：
            一律小写
            标签必须要闭合

         标签分为2大类
         单标签 <标签名/>
         双标签  <标签名></标签名>

         标签上可以书写属性。 <标签名 属性名="属性值"  属性名="属性值">
            多个属性之间使用空格隔开
            属性值必须使用双引号或者单引号括起来

        <hr>    水平线
                width:定义水平线的宽度，单位是px(像素);或者填百分比，父级元素的百分比
                color: 设置水平线颜色
        <p>     块级元素,段落标签，被p标签修改的文本有段前、段后间隔

        <font>   用来修饰文本的颜色，大小，字体
                color: 修饰文本的颜色
                size: 修饰文本的大小，范围1-7  1最小，7最大
                face: 用来修改文本的字体的。注意：必须是要本地电脑的字体库里面有的字体才有用。 C:\Windows\Fonts
        <b>      加粗
        <i>      斜体
        <u>      下划线
        img
                src: 引入图片的路径
                width:设置图片的宽度
                height: 设置图片的高度
                    如果只设置图片的高度或者宽度的话，图片是等比例放大或者等比例缩小
                border: 设置图片的边框
                title: 设置图片标题
                alt: 当图片加载不出来的时候，显示alt属性中的值
        字符实体
                格式：     &实体名称;
                &nbsp;     空格
                &lt;       <
                &gt;       >
                &copy;     ©

        列表标签：
                 无序列表
                        <ul>
                            type:定义列表项前面的小标的
                 有序列表
                        <ol>
                            type
                 <li></li> 定义列表项

                 实际开发中ul用的最多，经常用来制作导航条
        a标签
                a标签的第一种用法,作为超链接标签使用.
                     1.如果作为超链接使用的话,必须加上href,指定连接地址
                     2.如果连接的是互联网资源,那么必须要加http://
                     3.如果不加任何协议,默认的是file://协议,从本地寻找资源.
                     4.浏览器可以根据不同的协议完成不同的事情. thunder://   qvod://        
                    
                     javascript:void(0) javascript伪协议.执行javascript代码

                     target:指定连接打开的方式
                            _blank:在新的窗口打开链接
                            _self:在当前窗口打开链接,默认值
                            自定值:
                            _top: 在顶部打开链接
                            _parent: 在父窗口中打开链接
                a标签的第二种方法:作为页面的定位
                    1.首先设置锚点,做个标记. <a name="锚点名"></a>  
                    2.设置点击跳转了.  <a href="#锚点名"></a>   
                                    #当前页面寻找资源
        table   定义表格
                border: 定义表格的边框
                width: 设置表格的宽度
                height: 设置表格的高度
                align: 定义表格的水平对齐方式
                cellspacing: 定义单元格和单元格之间的距离
                cellpadding: 定义单元格和其内容之间的距离

        tr      定义行
                align: 定义一行中数据的水平对齐方式

        td      定义单元格   
                align: 定义单元格中数据水平对齐方式  
                colspan: 实现单元格的跨列,被跨的单元格需要被删除  
                rowspan: 实现单元格的跨行,被跨的单元格需要被删除       
        frameset
                frameset标签不能和body一起使用
                rows: 将页面进行上下划分
                cols: 将页面进行左右划分
                每个frame中的内容都是通过frame标签的src属性引入的外部的html文件
                给fram起个别名,然后超链接标签的target属性值指向此处的name值,保证超链接能在指定的frame中打开新的连接
         
        div
                块级元素,开发中div+css用于对页面进行布局和划分
        span
                行级元素,仅仅占据内容的大小.所以开发中经常使用span+css对文本内容进行修饰


    -->
   内容在注释中
</body>
</html>
